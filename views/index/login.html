<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <link rel="stylesheet" href="../../public/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../public/nprogress/nprogress.css">
    <link rel="stylesheet" href="../../public/less/index.css">
</head>
<body>
    <!-- 登录 -->
    <div class="login">
        <div class="login-wrap">
            <div class="avatar">
                <img src="./uploads/monkey.png" class="img-circle" alt="">
            </div>
            <form action="" id="loginForm" class="col-xs-offset-1 col-xs-10">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" class="form-control" name='tc_name' placeholder="用户名">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                    <input type="password" class="form-control" name='tc_pass' placeholder="密码">
                </div>
                <button id="btn" type="submit" class="btn btn-lg btn-primary btn-block">登 录</button>
            </form>
        </div>
    </div>
    
    <script src="/public/assets/jquery/jquery.min.js"></script>
    <script src="/public/assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        //实现登录功能
        $('#btn').click(function(){
            $.ajax({
               type:'post',
               //跨域
               url:'/api/login',
               data: $("#loginForm").serialize(),
               dataType:'json',
               success:function(data){
                   console.log(data);
                   if(data.code == 200){
                        // 应该把data中用户登录信息保存到cookie中即可实现页面数据共享
                        location.href = '/index.html';
                    }
               }

            })
            return false;

        })
    </script>
</body>
</html>
